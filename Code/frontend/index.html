<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Film - Bioskop Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .film-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .film-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .film-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>Daftar Film Hari Ini</h1>
    <div class="film-container">
        <div class="film-card">
            <img src="poster1.jpg" alt="Film 1">
            <h3>Judul Film 1</h3>
            <p>Genre: Aksi</p>
            <p>Jam Tayang: 13:00, 16:00, 19:00</p>
            <a href="pesan.html?film=1" class="btn">Pesan Tiket</a>
        </div>
        <div class="film-card">
            <img src="poster2.jpg" alt="Film 2">
            <h3>Judul Film 2</h3>
            <p>Genre: Komedi</p>
            <p>Jam Tayang: 12:00, 15:00, 18:00</p>
            <a href="pesan.html?film=2" class="btn">Pesan Tiket</a>
        </div>
        <!-- Tambahkan lebih banyak film sesuai kebutuhan -->
    </div>
</body>
</html>
