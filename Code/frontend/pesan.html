<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pesan Tiket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #fdfdfd;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Form Pemesanan Tiket</h1>
    <form action="proses_pesan.php" method="post">
        <label for="nama">Nama Pemesan:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="film">Film:</label>
        <select id="film" name="film" required>
            <option value="Judul Film 1">Judul Film 1</option>
            <option value="Judul Film 2">Judul Film 2</option>
            <!-- Tambahkan film lainnya jika perlu -->
        </select>

        <label for="jam">Jam Tayang:</label>
        <select id="jam" name="jam" required>
            <option value="13:00">13:00</option>
            <option value="16:00">16:00</option>
            <option value="19:00">19:00</option>
        </select>

        <label for="jumlah">Jumlah Tiket:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" max="10" required>

        <button type="submit">Pesan Tiket</button>
    </form>
</body>
</html>
